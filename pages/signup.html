  <body>
    
    <div class="container d-flex flex-column justify-center align-items-center pt-24 gap-5">
        <div class="text-center">
            <h2><i class="fa fa-bank"></i> <br> Daily Savings</h2>
            <p class="lead">Complete Profile</p>
            <div class="text-sm">Welcome to Daily Savings App</div>
        </div>
        <form class="container">
            <div class="mb-3">
              <label for="exampleNames1" class="form-label">Full Names</label>
              <input type="name" placeholder="John Juvitus" class="form-control" id="exampleNames1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="examplePlaceOfBirth1" class="form-label">Place of Birth</label>
                <input type="text" name="place-of-birth" placeholder="Mile 2 Bamenda" class="form-control">
            </div>
            <div class="mb-3">
                <label for="exampleDateOfBirth1" class="form-label">Date of Birth</label>
                <input type="date" name="date-of-birth" class="form-control">
            </div>
            <div class="d-flex text-center flex-column mt-5">
                <button type="button" class="btn btn-primary"><a href="../pages/signup-1.html">Next</a></button>
            </div>
          </form>
    </div>
